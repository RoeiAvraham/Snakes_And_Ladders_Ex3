<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <link rel="stylesheet" type="text/css" href="css/snakesandladders.css">
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>

    <body>
        <audio id="diceSound" >
            <source src="audio/diceSound.WAV" type="audio/wav">            
        </audio>
        <audio id="snakeSound" >
            <source src="audio/Snake.wav" type="audio/wav">            
        </audio>
        <audio id="ladderSound" >
            <source src="audio/Ladder.wav" type="audio/wav">            
        </audio>
        <div id="background">
            <img src="images/backgroundPics/cloudlandscape.jpg" class="stretch" alt="" />
        </div>
        <div id="board" class="boardMainDiv" align="center">
            <div class="snakesandladdersDiv"></div>
            <div class = "playerListMainDiv">
                <div class="left-right">
                    <h3><u>Players joined to this game:</u></h3>
                </div>
                <div class="clearfix left-block text-left">
                    <div class="input">
                        <select id="playerList" class="selectBox" data-style="btn-primary"  multiple="multiple" disabled>
                        </select>   
                    </div>
                </div>
                <form class="form-horizontal" id="leaveGameForm" action="quit" role="form">
                    <div class="form-group">
                        <div class="form-group left-block">
                            <button id="leaveGameBtn" type="submit" class="leaveButton" >Leave Game</button>
                        </div>    
                    </div>
            </div>
            <div title="Click on the dice to start your turn" class="dice"></div>

            <div class="currPlayer">
                <!--                <label class="currenPlayerLabel">Current Player: <br><span class="currPlayerName">Roei</span></label>
                                <img src="images/humanPlayerPics/human1big.png" class="currPlayerPic">-->
            </div>
            <img src="images/arrow.gif" id="arrow">
            <label id = "gameStatus"></label>
            <div>
                <label id="turnLabel"></label>
                <img id="playerPic">           
            </div>

        </div>



    </body>
</html>

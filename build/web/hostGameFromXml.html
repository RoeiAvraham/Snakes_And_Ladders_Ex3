<html>
    <head>
        <title>Snakes and Ladders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/snakesandladders.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/hostGameFromXml.js"></script>
        <script type="text/javascript" src="js/utilities.js"></script>
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <div id="background">
            <img src="images/backgroundPics/cloudlandscape.jpg" class="stretch" alt="" />
        </div>
        <div class="container">
            <img class="center-block" src="images/headlinePics/logo.png" alt=""/>
            <form class="form-horizontal center-block text-center" name="loadGameForm" id="loadGameForm" method="POST" action="newxmlgame" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label">Please select an XML file: </label>
                    <input class="center-block" id="file" type="file" name="file" />           
                </div>   
                <div class="form-group">
                    <input type="submit" value="Upload" name="upload" id="upload" disabled/>
                </div>
            </form>
        </div>
    </body>
</html>

<html>
    <head>
        <!--<title>TODO supply a title</title>-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <link rel="stylesheet" type="text/css" href="css/snakesandladders.css">
        <!--        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->
    </head>

    <body>
        <audio id="diceSound" >
            <source src="audio/diceSound.WAV" type="audio/wav">
        </audio>
        <div id="background">
            <img src="images/backgroundPics/cloudlandscape.jpg" class="stretch" alt="" />
        </div>
        <div id="board" class="boardMainDiv" align="center">
            <div class="snakesandladdersDiv"></div>
            <div class = "playerListMainDiv">
                <div class="left-right">
                    <h3><u>Players joined to this game:</u></h3>
                </div>
                <div class="clearfix left-block text-left">
                    <div class="input">
                        <select id="playerList" class="selectBox" data-style="btn-primary"  multiple="multiple" disabled>
                        </select>   
                    </div>
                </div>
            </div>
            <div title="Click on the dice to start your turn" class="dice"></div>
            <div class="soldier" data-owner="1" data-id="1" data-cell="1">
                <label class="numSoldiersLabel">2</label>
                <img src ="images/humanPlayerPics/human1.png" class="soldierPic">
            </div>
            <div class="soldier" data-owner="1" data-id="2" data-cell="1" style="left:86px">
                <label class="numSoldiersLabel">2</label>
                <img src ="images/humanPlayerPics/human1.png" class="soldierPic" >
            </div>
            <div class="soldier" data-owner="2" data-id="1" data-cell="1" style="left:172px">
                <label class="numSoldiersLabel">4</label>
                <img src ="images/humanPlayerPics/human2.png" class="soldierPic">
            </div>
            <img src="images/arrow.gif" id="arrow">
            <label id = "gameStatus"></label>
            <div>
                <label id="turnLabel"></label>
                <img id="playerPic">           
            </div>

        </div>

        <!--/soldier-->

    </body>
</html>
